<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1"></stop>
    </linearGradient>
    <style>
      .title {
        font-family: 'Segoe UI', sans-serif;
        font-size: 48px;
        fill: white;
        font-weight: bold;
      }
      .subtitle {
        font-family: 'Segoe UI', sans-serif;
        font-size: 18px;
        fill: #cccccc;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="url(#grad1)" rx="20" ry="20"></rect>

  <!-- Icon: computer + network -->
  <g transform="translate(30, 50) scale(1.2)">
    <rect x="0" y="0" width="60" height="40" rx="5" ry="5" fill="#ffffff"></rect>
    <rect x="10" y="45" width="40" height="5" fill="#ffffff"></rect>
    <circle cx="70" cy="20" r="8" fill="#00d4ff"></circle>
    <line x1="60" y1="20" x2="62" y2="20" stroke="#00d4ff" stroke-width="2"></line>
    <line x1="78" y1="20" x2="100" y2="20" stroke="#00d4ff" stroke-width="2"></line>
    <circle cx="105" cy="20" r="5" fill="#00d4ff"></circle>
  </g>

  <!-- Company Name -->
  <text x="160" y="90" class="title">KompMaster</text>

  <!-- Slogan -->
  <text x="160" y="125" class="subtitle">Komputery • Podzespoły • Sieci</text>
</svg>
